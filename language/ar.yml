contributing:
  meta:
    title: "المساهمة"
    description: "ارشادات المساهمة لاطار العمل @idrinth-api-bench/framework"
  title: "ارشادات المساهمة"
  description: "نحن نشجع اي شكل من اشكال المساهمة"
  youtube: "نظرة عامة على بنية المشروع على يوتيوب"
  structure:
    title: "بنية المشروع"
    description: "المشروع عبارة عن منظمة مجمعة في مستودعات متعددة، على سبيل المثال، موقع الويب الخاص بالوثائق، والإطار، والسجلات المصغرة، وواجهة سطر الأوامر، والخريطة الذهنية، والموقع الإلكتروني الخاص بالسجلات. يمكنك العثور على تعليمات أكثر تفصيلاً للجزء المحدد في ملف -اقرأني- الخاص بالمجلد المقابل"
  issues:
    title: "المشاكل"
    description: "تعتبر أي فكرة أو تقرير عن خطأ بمثابة مساهمة. فهي لا تساعد فقط في تحسين قاعدة التعليمات البرمجية، بل إنها تساعد الآخرين على الاستفادة بشكل أكبر من هذا الإطار. يرجى محاولة الالتزام بتنسيق أنواع المشكلات المحددة مسبقًا لتسهيل عملية الفلترة والتعامل مع أي شخص مهتم بالموضوع"
  code:
    title: "الكود"
    style: "يتم توفير إرشادات الأسلوب عبر ايسلنت. يرجى محاولة تحسين الكود من أجل سهولة القراءة، حيث سيتم قراءة الكود أكثر بكثير من تغييره"
    breaking: "عند إضافة وظيفة في الكود، ضع في اعتبارك ان لا تحدث تغييراً في الواجهات ونقاط الدخول والوظائف الموجودة الا إذا كان ذلك ضروريًا للغاية"
    picking:
      title: "اختيار المشكلة المناسبة"
      labels: "يتم وضع علامة على المشكلات التي تعتبر جيدة للمبرمجين الجدد نسبيًا باعتبارها 'مشكلة أولى جيدة'، وتتطلب المشكلات التي يتم وضع علامة عليها باعتبارها 'مطلوب مساعدة' مزيدًا من المعرفة حول المشروع"
      project: "داخل أي مشكلة ستجد معلومات المشروع على الجانب الأيمن، وسيؤدي فتحها إلى الكشف عن تقديرات إضافية حول الحجم والصعوبة والأولوية والجزء الرئيسي المتأثر من المشروع"
    workflow:
      title: "سير عمل المساهمة"
      list_item_1: "اعمل نسخة من مستودع الكود (فورك)"
      list_item_2: "اذكر في المشكلة أنك تعمل على الموضوع (سيتم تعيينها لك لبضعة أسابيع بعد ذلك)"
      list_item_3: "إنشاء فرع ميزة (issue-xxx-does-something) من the-one"
      list_item_4: "إنشاء مسودة طلب سحب"
      list_item_5: "أذكر الإصلاحات في الوصف مع ذكر رقم المشكلة"
      list_item_6: "قم بإجراء التغييرات على الفرع"
      list_item_7: "تحقق مما إذا كانت جميع الإجراءات (الفحوصات) باللون الأخضر"
      list_item_8: "غير حالة طلب السحب الى جاهز للمراجعة"
      list_item_9: "انتظر للحصول على نتيجة مراجعة التغييرات"
      list_item_10: "إذا كانت المراجعة إيجابية، سيتم دمج مساهمتك في الكود، وإلا فقم بإصلاحها وإرسالها مرة أخرى إلى المراجعة"
    translation:
      title: "الترجمة"
      setup: "إذا كنت ترغب في اختبار الترجمات، فهناك إعادة بناء تلقائية في جذر المشروع:"
      path: "يمكن العثور على اللغات في مجلد المشروع الخاص بها, هنالك ملف خاص لكل لغة تمكنك من ترجمة الموقع"
      example: "مثال:"
      youtube: "فيديو توضيحي لعملية الترجمة - يوتيوب"
    mindmap:
      title: "خريطة ذهنية"
      youtube: "فيديو يوتيوب توضيحي للخريطة الذهنية"
      introduction: "نشجعك على المساهمة في الخريطة الذهنية. تم إنشاء الخريطة الذهنية من ملف data.yml في /mindmap وتتبع المخطط التالي:"
      nodes: "لعرض العُقد (نودز)، يجب أن تحتوي العقدة على خاصية نصية. قد تحتوي أيضًا على عنوان (يو ار ال) ووصف وعُقد فرعية"
    tests:
      title: "الفحص"
      description: "نتوقع منك فحص الكود الجديد، كما ونقدر إضافة فحوصات أو تحسين الفحوصات الموجودة للكود القديم. والهدف هو العثور على معظم المشكلات إما من خلال التحليل الثابت أو فحوصات الوحدة والتكامل"
      manual:
        title: "الفحص اليدوي"
        description: "للفحص اليدوي، يمكنك تشغيل "npm run coai" في مجلد المصدر للتحقق تلقائيًا من جميع الملفات المطلوبة للفحص وتثبيتها"
      locally:
        title: "تشغيل الفحص محلياً"
        description: "لرؤية قائمة بمهام CI المتاحة والأوامر المقابلة لها لتشغيلها محليًا، يمكنك تشغيل "npm run local" في مجلد المصدر. وهذا مفيد بشكل خاص لاختبار مهام CI محددة قبل تأكيد التغييرات"
    naming:
      title: "تعليمات التسمية"
      list_item_1: "camelCase للمتغيرات والدوال - دمج الاحرف الكبيرة والصغيرة"
      list_item_2: "UPPER_SNAKE_CASE من اجل الثوابت"
      list_item_3: "PascalCase للواجهات والاصناف"
      list_item_4: "kebab-case لأسماء الملفات"
    requirements:
      title: "المتطلبات"
      node: "اصدار النود يجب أن يكون أحد الإصدارين الأخيرين"
      os: "انظمة التشغيل المدعومة: ويندوز, ماك ولينكس"
    setup:
      title: "التثبيت"
      description: "شغل الاوامر التالية لإنشاء المشروع كاملاً:"
    commits:
      title: "ارشادات رسالة الايداع (كوميت)"
      preface: "*هذه التحديدات مستواحاة من ارشادات رسائل الايداع الخاصة ب-انجيولر"
      introduction: "هذه هي القواعد المحددة لكيفية تنسيق رسائل الايداع في جيت لإطار العمل. الالتزام بهذه القواعد ينتج تنسيقاً جيداً ويسهل قراءة سجل رسائل الايداع"
      parts: "كل رسالة ايداع تتكون من ترويسة, جسم وتذييل"
      header:
        title: "ترويسة رسالة الايداع"
        format: "يجب ان تتبع التنسيق التالي للترويسة:"
        description: "ترويسة رسالة الايداع الزامية ويجب ان تتوافق مع التعليمات"
        type:
          title: "النوع"
          description: "قائمة الانواع المسموح استخدامها:"
          list_item_1: "build: التغييرات التي تؤثر على نظام البناء أو التبعيات الخارجية"
          list_item_2: "ci: تغييرات على ملفات تكوين CI والسكريبتات"
          list_item_3: "docs: تعديلات على التوثيق"
          list_item_4: "feature: خاصية جديدة"
          list_item_5: "fix: اصلاح خطأ"
          list_item_6: "perf: تغيير في الكود لتحسين الاداء"
          list_item_7: "refactor: تغيير في الكود بدون اصلاح خطأ او اضافة ميزة جديدة"
          list_item_8: "test: اضافة فحص ناقص او تصحيح فحص موجود"
        scope:
          title: "المجال"
          description: "المجال يحب ان يكون اسم الجزء المتأثر من المشروع. قائمة المجالات المسموحة:"
          list_item_1: "framework"
          list_item_2: "website"
          list_item_3: "history-microservice"
          list_item_4: "history-website"
          list_item_5: "dockerfiles"
          list_item_6: "examples"
        summary:
          title: "الملخص"
          description: "ينبغي أن يوفر حقل الملخص وصفًا موجزًا ​​للتغيير"
          list_item_1: "استخدم صيغة الأمر، زمن المضارع"
          list_item_2: "لا تكتب الحرف الأول كحرف كبير"
          list_item_3: "لا تضف نقطة . في النهاية"
      body:
        title: "جسم رسالة الايداع"
