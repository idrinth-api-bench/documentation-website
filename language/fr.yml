usage:
  meta:
    title: "Usage"
    description: "Informations d'utilisation de base pour le framework @idrinth-api-bench/framework"
  programmatically:
    description: "Fondamentalement, exigez main/include main et fournissez à la méthode exécuteur les paramètres requis. Les tâches définies dans src/routes-subfolders before, before_task, before_each, main, after_each, after_task et après sera utilisé pour remplir automatiquement le Job traité par l'exécuteur. Le remplissage automatique n'a lieu que lorsqu'aucune tâche n'est fournie à la fonction."
logging:
  meta:
    title: "Enregistrement | Usage"
    description: "Informations sur l'utilisation de l'Enregistrement et la prise en charge du framework @idrinth-api-bench/framework"
  used:
    description: "La plupart des entrées de journal sont au niveau du debug, les principales étapes étant écrites dans info. La trace n'est actuellement pas utilisée mais peut être utilisée pour l'impression d'arguments détaillés à un moment donné.."
  custom:
    final: "Pour faciliter l'utilisation, un wrapper est également fourni, qui nécessite uniquement l'implémentation d'une méthode de Enregistrement.."
storage:
  meta:
    title: "Stockage | Usage"
    description: "Informations sur le stockage MySQL fourni et comment créer des implémentations de stockage personnalisées pour @idrinth-api-bench/framework"
  description: "Les classes de stockage stockent chaque ensemble terminé de l'exécution. Par défaut, rien n'est stocké, mais un stockage mysql est prévu pour ceux qui le souhaitent."
  custom:
    description: "Pour fournir un stockage personnalisé, implémentez l'interface ci-dessous. La méthode sera appelée une fois par tâche."
