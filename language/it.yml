faq:
  meta:
    title: "FAQ"
    description: "Domande frequenti riguardo @idrinth/api-bench"
  title: "FAQ"
  description: "Se alla tua domanda non è stata ancora data risposta, vai su Slack, LinkedIn o GitHub e scrivila lì. Risponderemo il più rapidamente possibile."
  questions:
    title_1: "Cos'è il benchmarking?"
    description_1: "Il benchmarking è il processo di misurazione delle prestazioni del software rispetto alle migliori pratiche consolidate."
    title_2: "Cos'è il load testing?"
    description_2: "Il load testing valuta il comportamento del sistema in condizioni di carico di picco o previste."
    title_3: "Quanto tempo ci si mette a scrivere un test?"
    description_3: "Il tempo medio per scrivere un test è di 2-3 minuti. Per i principianti sono circa 15 minuti."
    title_4: "Quanto tempo ci vuole per la configurazione?"
    description_4: "Seguendo la Guida Rapida, bastano solo pochi minuti!"
    title_5: "Il progetto è in uso?"
    description_5: "Sì, lo è stato per gran parte della sua vita."
    title_6: "È disponibile materiale didattico aggiuntivo?"
    description_6: "Non ancora, ci si sta lavorando attivamente."
    title_7: "Il framework è gratuito?"
    description_7: "Sì, del tutto. Anche il supporto tramite GitHub è gratuito."
    title_8: "Quanto è veloce il supporto pubblico?"
    description_8: "Ci sforziamo di rispondere entro 24 ore e al massimo entro 48 ore."

